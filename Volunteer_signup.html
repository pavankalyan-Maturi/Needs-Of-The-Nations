    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- firebase links -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.js" integrity="sha512-4fpPq5LCcSAofCKmaM58RSbjpVRUqjx8nKAaBQVFay4MRo7FLafbt6bUNUfUbTZcSMzRNxZuVj3shwHA6ZeiOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script src="./js/Volunteercreatesignin.js"></script>
</head>
<body >
    <div class="container col-md-5 col-md-offset-5" >
        <p class="text-center" ></p>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center">Registration</h4>
              <form >
                <label for="usr">Name:</label>
                <div class="input-group mb-3 mr-5">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i> </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" id="username" required>  
                </div>
                
                  <label>Email:</label>
                  <div class="input-group mb-3 mr-5">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i> </span>
                    </div>
                    <input type="mail" class="form-control" placeholder="user@gmail.com" id="mailid" required >
                  </div>
                  <label>MobileNumber:</label>
                  <div class="input-group mb-3 mr-5">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone-square-alt"></i> </span>
                    </div>
                    <input type="text" class="form-control" placeholder="MobileNumber" id="number1" >
                  </div>
                  <label>ConifrmMobileNumber:</label>
                  <div class="input-group mb-3 mr-5">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone-square-alt"></i> </span>
                    </div>
                    <input type="text" class="form-control" placeholder="MobileNumber" id="number2" >
                  </div>
                  
                  <label>Password:</label>
                  <div class="input-group mb-3 mr-5">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i> </span>
                    </div>
                    <input type="password" class="form-control" placeholder="********" id="password1">
                  </div>
                  <label>ConfirmPassword:</label>
                  <div class="input-group mb-3 mr-5">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i> </span>
                    </div>
                    <input type="password" class="form-control" placeholder="**********" id="password2">
                  </div>
                  
                  
           <button type="button" class="btn btn-primary mt-2 mb-2" onclick="submit_data()">Submit</button>       
                </form>
            
          </div>
        </div>
    </div>
</body>
</html>
