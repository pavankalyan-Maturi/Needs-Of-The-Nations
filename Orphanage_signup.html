<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanage Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.js" integrity="sha512-4fpPq5LCcSAofCKmaM58RSbjpVRUqjx8nKAaBQVFay4MRo7FLafbt6bUNUfUbTZcSMzRNxZuVj3shwHA6ZeiOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="./js/Orphanage.js"></script>
</head>
<body >
    <div class="container col-md-5 col-md-offset-5">
        <div class="card mt-3">
          <div class="card-body">
            <h4 class="card-title text-center">Orphanage Home</h4>
            <!-- <p class="text-center">Orphanage Registration</p> -->
        <form >
            <label for="usr">Home Name:</label>
            <div class="input-group mb-3 mr-5">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-home"></i> </span>
                </div>
                <input type="text" class="form-control" placeholder="Orphanage Home name" id="username" required>

            </div>
              <label>Email:</label>
              <div class="input-group mb-3 mr-5">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i> </span>
                </div>
                <input type="mail" class="form-control" placeholder="Orphanagehome@gmail.com" id="mailid" required >
              </div>
              <label>Mobile Number:</label>
              <div class="input-group mb-3 mr-5">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone-square-alt"></i> </span>
                </div>
                <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  type="number" class="form-control" placeholder="MobileNumber" id="number1" maxlength="10" >
              </div>
              <label>Confirm Mobile Number:</label>
              <div class="input-group mb-3 mr-5">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone-square-alt"></i> </span>
                </div>
                <input type="number" class="form-control" placeholder="MobileNumber" id="number2" >
              </div>

              <label>Password:</label>
              <div class="input-group mb-3 mr-5">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i> </span>
                </div>
                <input type="password" class="form-control" placeholder="********" id="pass1">
              </div><label>Confirm Password:</label>
              <div class="input-group mb-3 mr-5">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i> </span>
                </div>
                <input type="password" class="form-control" placeholder="**********" id="pass2">
              </div>

       <button type="button" class="btn btn-primary mt-2 mb-2" onclick="create_user()">Submit</button>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
